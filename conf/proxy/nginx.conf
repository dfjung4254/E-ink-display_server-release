user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access_http.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/express.conf;
}

stream {
    include     /etc/nginx/conf.d/mosquitto.conf;

    log_format combined '$remote_addr - - [$time_local]  $protocol'
                        '$status $bytes_sent $bytes_received $session_time "$upstream_addr"'

    access_log /var/log/nginx/access_mqtt.log combined;

}